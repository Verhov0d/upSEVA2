<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body {
        font-family: "Bookman Old Style";
        background: ghostwhite;
    }
    .center-items{
        text-align: center;
        vertical-align: middle;
    }
    .formStyle{
        margin: 35px auto;
        border-radius: 5px;
        padding: 4px 12px;
        width: 750px;
        background: rgba(88,88,88,0.82);
        font-size: 18px;
        font-weight: 500;
    }
    .formItem{
        margin-bottom: 5px;
        margin-top: 5px;
        margin-left: 10px;
        text-decoration: none;
        color: cyan;
    }
    .btn{
        background-color: rgba(88,88,88,0.82);
        border-radius: 10px;
        padding: 10px;
        font-size: 24px;
        text-decoration: none;
        color: cyan;
        font-weight: 500;
    }
</style>

<body>
<div>
    <div class="formItem" th:each="el : ${people}">
        <p class="formStyle" th:text="'Номер: '+${el.getId()}"></p>
        <p class="formStyle" th:text="'Имя: '+${el.getName()}"></p>
        <p class="formItem" th:text="'Логин: '+${el.username}"></p>
        <p class="formItem" th:text="'Пароль: '+${el.password}"></p>
        <p class="formItem" th:text="'Роль: '+${el.roles}"></p>
        <p class="formItem" th:text="'Статус: '+${el.active}"></p>
        <div class="center-items">
            <a class="btn" th:href="'/employee/edit/'+${el.getId()}">Изменить</a>
            <a class="btn" th:href="'/employee/delete/'+${el.getId()}">Удалить</a>
            <a class="btn" th:href="'/employee'">Назад</a>
        </div>
    </div>
</div>
</body>
</html>
