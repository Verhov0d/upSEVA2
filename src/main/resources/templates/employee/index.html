<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
    <div th:insert="fragment/header :: head"></div>
</head>
<style>
    body{
        font-family: "Bookman Old Style";
        background: ghostwhite;
    }
    .center-items{
        text-align: center;
        vertical-align: middle;
    }
    .formStyle{
        margin: 35px auto;
        border-radius: 5px;
        padding: 4px 12px;
        background: rgba(88,88,88,0.82);
        width: 750px;
        font-size: 18px;
        font-weight: 500;
    }
    .formItem{
        margin-bottom: 5px;
        margin-top: 5px;
        margin-left: 10px;
        color: cyan;
        text-decoration: none;
    }
    .btn{
        background-color: rgba(88,88,88,0.82);
        border-radius: 10px;
        padding: 10px;
        font-size: 24px;
        text-decoration: none;
        color: cyan;
        font-weight: 500;
    }
    .search{
        width: 650px;
        font-size: 24px;
        background-color: rgba(52,52,52,0.24);
        color: cyan;
        font-weight: 500;
        border-radius: 5px;
        padding: 7px;
        margin-top: 35px;
        border-width: 0px;
    }
    .btnSearch{
        font-size: 24px;
        font-weight: 500;
        background-color: rgba(88,88,88,0.82);
        border-radius: 5px;
        padding: 9px;
        color: cyan;
        border-width: 0px;
    }
</style>

<div class="center-items">
    <form action="/employee/filter" method="get">
        <a class="btn" href="/employee/add" >Добавить</a>
        <input class="search" type="text" placeholder="Введите имя сотрудника" name="searchName">
        <input class="btnSearch" type="submit" value="Найти" >
    </form>
</div>
<div>
    <div>
        <div>
            <div class="formStyle" th:each="el : ${listPeople}">
                <p class="formItem" th:text="'Номер: '+${el.id}"></p>
                <p class="formItem" th:text="'Имя: '+${el.name}"></p>
                <p class="formItem" th:text="'Статус: '+${el.active}"></p>
                <a class="formItem" th:href="'/employee/details/'+${el.id}">Подробнее</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
