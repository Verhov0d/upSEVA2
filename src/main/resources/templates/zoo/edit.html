<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    body {
        font-family: "Bookman Old Style";
        background: ghostwhite;
    }
    .center-items{
        text-align: center;
        vertical-align: middle;
    }
    h1{
        font-size: 28px;
        color: black;
        text-decoration: none;
        font-weight: 500;
        text-align: center;
        margin: 15px;
        vertical-align: middle;
    }
    .formStyle{
        margin: 35px auto;
        border-radius: 5px;
        padding: 4px 12px;
        width: 750px;
        background: rgba(67,216,228,0.42);
        font-size: 18px;
        font-weight: 500;
    }
    .formItem{
        font-size: 24px;
        font-weight: 500;
        background-color: rgba(52,52,52,0.24);
        border-radius: 5px;
        padding: 12px;
        color: cyan;
        border-color: cyan;
        margin: 7px;
        border-width: 1px;
        width: 710px;
    }
    .errorView{
        margin-left: 7px;
        color: darkred;
    }
</style>

<body>
<h1>Измененить данные о животном</h1>
<div class="formStyle">
    <label>
        <form method="post" th:object="${zoo}">
            <input class="formItem" type="text" name="name" th:value="${name}" th:field="*{name}" placeholder="Имя"/> <br/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="errorView"></div>
            <input class="formItem" type="text" name="age" th:value="${age}" th:field="*{age}" placeholder="Возраст"/> <br/>
            <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="errorView"></div>
            <input class="formItem" type="text" name="description" th:value="${description}" th:field="*{description}" placeholder="Описание"/> <br/>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="errorView"></div>
            <input class="formItem" type="text" name="weight" th:value="${weight}" th:field="*{weight}" placeholder="Вес"/> <br/>
            <div th:if="${#fields.hasErrors('weight')}" th:errors="*{weight}" class="errorView"></div>
            <input class="formItem" type="text" name="height" th:value="${height}" th:field="*{height}" placeholder="Рост"/> <br/>
            <div th:if="${#fields.hasErrors('height')}" th:errors="*{height}" class="errorView"></div>
            <input class="formItem" type="submit" value="Отправить данные"> <br/>
        </form>
    </label>
</div>
</body>
</html>
